<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: red;
  stroke-width: 2.5px;
}

</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script type="text/javascript">

  var margin = {top: 20, right: 20, bottom: 30, left: 40},
  width = 960 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

  var x = d3.scale.ordinal()
    .rangeRoundBands([0, width-20], .1);

  var y = d3.scale.linear()
    .rangeRound([height, 0]);

  var y_avg_downloads_scale = d3.scale.linear()
    .rangeRound([height, 0]);

  var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

  var yAxisAvgDownloads = d3.svg.axis()
      .scale(y_avg_downloads_scale)
      .orient("left")
      .tickFormat(d3.format(".2s"));

  var avg_downloads_line = d3.svg.line()
      .x(function(d) { return x(d.name) + x.rangeBand() / 2; })
      .y(function(d) { return y_avg_downloads_scale(d.avg_downloads); });


  var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  var total_downloads = 0;

  d3.json("https://api.github.com/repos/tabulapdf/tabula/releases", function(error, data) {

      var platformNames = ['mac', 'win', 'jar'];
      color.domain(platformNames);

      data.sort(function(a,b) { return new Date(a.created_at) - new Date(b.created_at);});
      data.shift();
      data.forEach(function(d, i) {
          var y0 = 0;
          d.platforms = platformNames.map(function(name) {
              var t = d.assets.filter(function(a) {
                  return a.name.indexOf(name) !== -1;
              });
              return { name: name,
                       y0: y0,
                       y1: y0 += t.length > 0 ? t[0].download_count : 0 };
          });
          d.total = d3.sum(d.platforms.map(function(x) { return x.y1 - x.y0; }));
          var next_release_date = i == data.length - 1 ? new Date() : new Date(data[i+1].created_at);
          var days_between_releases = (next_release_date - new Date(d.created_at)) / (1000*60*60*24)
          d.avg_downloads = d.total / days_between_releases;
          total_downloads += d.total;
      });

      x.domain(data.map(function(d) { return d.name; }));
      y.domain([0, d3.max(data, function(d) { return d.total; })]);
      y_avg_downloads_scale.domain([0, d3.max(data, function(d) { return d.avg_downloads; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Downloads");

   svg.append("g")
          .attr("class", "y axis")
          .attr('transform', 'translate(' + width + ', 0)')
          .call(yAxisAvgDownloads)
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Avg. downloads / day");

  var state = svg.selectAll(".state")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.name) + ",0)"; });

  state.selectAll("rect")
      .data(function(d) { return d.platforms; })
    .enter().append("rect")
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.y1); })
      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
      .style("fill", function(d) { return color(d.name); })
      .append("title").text(function(d) { return d.y1 - d.y0; });

   svg.append("path")
          .datum(data)
          .attr("class", "line")
          .attr("d", avg_downloads_line);


  var legend = svg.selectAll(".legend")
      .data(color.domain().slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(20," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", 40)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });


  d3.select("body").append('p').text('Total downloads: ' + total_downloads);

  });
</script>
</body>
</html>
